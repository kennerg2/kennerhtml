<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>

        header {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .search-bar {
            width: 80%;
            margin: 10px auto;
            display: block;
            padding: 5px;
        }

        nav {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }

        main {
            padding: 10px;
            text-align: center;
        }

        article {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            width: 80%;
        }

        article h2 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <header>
        Facebook
    </header>
   
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Amigos</a>
        <a href="#">Grupos</a>
        <a href="#">Watch</a>
        <a href="#">Marketplace</a>
    </nav>
    <main>
        <article>
            <h2>Usuario 1</h2>
            <p>Este es el contenido de la publicación del usuario 1.</p>
        </article>
        <article>
            <h2>Usuario 2</h2>
            <p>Este es el contenido de la publicación del usuario 2.</p>
        </article>
        <article>
            <h2>Usuario 3</h2>
            <p>Este es el contenido de la publicación del usuario 3.</p>
        </article>
    </main>
</body>
</html>
