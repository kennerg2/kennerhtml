<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion youtube</title>
    <style>

        header {
            background-color: #FF0000;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }

        main {
            padding: 10px;
            text-align: center;
        }

        section {
            display: inline-block;
            margin: 10px;
        }

        img {
            width: 200px;
            height: auto;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        YouTube
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Tendencias</a>
        <a href="#">Suscripciones</a>
        <a href="#">Biblioteca</a>
        <a href="#">Historial</a>
    </nav>
    <main>
        <section>
            <img src="https://via.placeholder.com/200" alt="Video 1">
            <p>Video 1</p>
        </section>
        <section>
            <img src="https://via.placeholder.com/200" alt="Video 2">
            <p>Video 2</p>
        </section>
        <section>
            <img src="https://via.placeholder.com/200" alt="Video 3">
            <p>Video 3</p>
        </section>
    </main>
</body>
</html>
